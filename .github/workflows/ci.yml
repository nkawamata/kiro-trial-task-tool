name: CI Tests and Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Run CI Tests
      run: npm run test:ci

    - name: Verify Coverage Generation
      run: |
        echo "üîç Checking coverage file generation..."
        
        echo "Frontend coverage files:"
        if [ -d "frontend/coverage" ]; then
          find frontend/coverage -name "*.json" -o -name "*.info" -o -name "index.html" | head -10
        else
          echo "‚ùå Frontend coverage directory not found"
        fi
        
        echo "Backend coverage files:"
        if [ -d "backend/coverage" ]; then
          find backend/coverage -name "*.json" -o -name "*.info" -o -name "index.html" | head -10
        else
          echo "‚ùå Backend coverage directory not found"
        fi
        
        echo "CI summary files:"
        if [ -d "coverage/ci" ]; then
          find coverage/ci -name "*.json" | head -5
        else
          echo "‚ùå CI summary directory not found"
        fi

    - name: Upload Frontend Coverage to Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false

    - name: Upload Backend Coverage to Codecov
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

    - name: Organize Coverage Reports
      if: matrix.node-version == '20.x'
      run: |
        mkdir -p coverage-reports/frontend
        mkdir -p coverage-reports/backend
        mkdir -p coverage-reports/ci
        
        # Copy frontend coverage if it exists
        if [ -d "frontend/coverage" ]; then
          cp -r frontend/coverage/* coverage-reports/frontend/
          echo "‚úÖ Frontend coverage copied"
        else
          echo "‚ùå Frontend coverage not found"
        fi
        
        # Copy backend coverage if it exists
        if [ -d "backend/coverage" ]; then
          cp -r backend/coverage/* coverage-reports/backend/
          echo "‚úÖ Backend coverage copied"
        else
          echo "‚ùå Backend coverage not found"
        fi
        
        # Copy CI summary if it exists
        if [ -d "coverage/ci" ]; then
          cp -r coverage/ci/* coverage-reports/ci/
          echo "‚úÖ CI summary copied"
        else
          echo "‚ùå CI summary not found"
        fi
        
        # List the organized structure
        echo "üìÅ Coverage reports structure:"
        find coverage-reports -type f | head -20

    - name: Upload Coverage Reports as Artifacts
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: coverage-reports/
        retention-days: 30

    - name: Upload Test Results
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          frontend/coverage/coverage-final.json
          backend/coverage/coverage-final.json
          coverage/ci/summary.json
        retention-days: 30

    - name: Comment Coverage on PR
      if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          let coverageComment = '## üìä Test Coverage Report\n\n';
          
          try {
            // Read frontend coverage
            const frontendCoverage = JSON.parse(fs.readFileSync('frontend/coverage/coverage-summary.json', 'utf8'));
            const frontendTotal = frontendCoverage.total;
            
            coverageComment += '### Frontend Coverage\n';
            coverageComment += `- **Statements**: ${frontendTotal.statements.pct}%\n`;
            coverageComment += `- **Branches**: ${frontendTotal.branches.pct}%\n`;
            coverageComment += `- **Functions**: ${frontendTotal.functions.pct}%\n`;
            coverageComment += `- **Lines**: ${frontendTotal.lines.pct}%\n\n`;
          } catch (e) {
            coverageComment += '### Frontend Coverage\n‚ùå Coverage data not available\n\n';
          }
          
          try {
            // Read backend coverage
            const backendCoverage = JSON.parse(fs.readFileSync('backend/coverage/coverage-summary.json', 'utf8'));
            const backendTotal = backendCoverage.total;
            
            coverageComment += '### Backend Coverage\n';
            coverageComment += `- **Statements**: ${backendTotal.statements.pct}%\n`;
            coverageComment += `- **Branches**: ${backendTotal.branches.pct}%\n`;
            coverageComment += `- **Functions**: ${backendTotal.functions.pct}%\n`;
            coverageComment += `- **Lines**: ${backendTotal.lines.pct}%\n\n`;
          } catch (e) {
            coverageComment += '### Backend Coverage\n‚ùå Coverage data not available\n\n';
          }
          
          try {
            // Read CI summary
            const ciSummary = JSON.parse(fs.readFileSync('coverage/ci/summary.json', 'utf8'));
            coverageComment += '### Test Results\n';
            coverageComment += `- **Frontend**: ${ciSummary.frontend.status === 'passed' ? '‚úÖ PASSED' : '‚ùå FAILED'}\n`;
            coverageComment += `- **Backend**: ${ciSummary.backend.status === 'passed' ? '‚úÖ PASSED' : '‚ùå FAILED'}\n`;
            coverageComment += `- **Overall**: ${ciSummary.overall.status === 'passed' ? '‚úÖ PASSED' : '‚ùå FAILED'}\n`;
          } catch (e) {
            coverageComment += '### Test Results\n‚ùå Test summary not available\n';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: coverageComment
          });

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    - name: Build Backend
      run: |
        cd backend
        npm run build

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          frontend/build/
          backend/dist/
        retention-days: 7

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Security Audit
      run: |
        npm audit --audit-level=high
        cd frontend && npm audit --audit-level=high
        cd ../backend && npm audit --audit-level=high

    - name: Upload Security Report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: security-audit
        path: |
          npm-audit.json
          frontend/npm-audit.json
          backend/npm-audit.json
        retention-days: 30