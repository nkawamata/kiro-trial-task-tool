name: Deploy Task Manager to AWS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: 18

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run backend tests
        run: |
          cd backend
          npm test

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  deploy-dev:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK dependencies
        run: |
          cd infrastructure
          npm ci

      - name: Deploy to development
        run: |
          cd infrastructure
          ./scripts/deploy.sh
        env:
          ENVIRONMENT: dev
          IMAGE_TAG: dev-${{ github.sha }}
          OIDC_ISSUER_URL: ${{ secrets.DEV_OIDC_ISSUER_URL }}
          OIDC_CLIENT_ID: ${{ secrets.DEV_OIDC_CLIENT_ID }}
          OIDC_CLIENT_SECRET: ${{ secrets.DEV_OIDC_CLIENT_SECRET }}

  deploy-prod:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK dependencies
        run: |
          cd infrastructure
          npm ci

      - name: Deploy to production
        run: |
          cd infrastructure
          ./scripts/deploy.sh
        env:
          ENVIRONMENT: prod
          IMAGE_TAG: prod-${{ github.sha }}
          OIDC_ISSUER_URL: ${{ secrets.PROD_OIDC_ISSUER_URL }}
          OIDC_CLIENT_ID: ${{ secrets.PROD_OIDC_CLIENT_ID }}
          OIDC_CLIENT_SECRET: ${{ secrets.PROD_OIDC_CLIENT_SECRET }}
          KMS_KEY_ARN: ${{ secrets.PROD_KMS_KEY_ARN }}
          DOMAIN_NAME: ${{ secrets.PROD_DOMAIN_NAME }}